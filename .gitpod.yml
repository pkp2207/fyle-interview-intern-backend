tasks:
  - name: Setup Environment
    before: |
      pyenv install 3.8.0
      pyenv global 3.8.0
      python -m venv env
      source env/bin/activate
      pip install -r requirements.txt
    command: |
      source env/bin/activate
      docker build -t my-python-app .

  - name: Run Tests
    init: |
      source env/bin/activate
      docker run --rm my-python-app



